<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Florería Flores Brillantes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bienvenido a Florería Flores Brillantes</h1>
    <p>Acerca de Nosotros...</p>
  </header>

  <main>
    <section id="registro">
      <h2>Regístrate para Obtener Beneficios Exclusivos</h2>
      <form action="http://localhost/floristeria/registro.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="cedula">Cédula de Identidad:</label>
        <input type="text" id="cedula" name="cedula" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required>

        <button type="submit">Registrarse</button>
      </form>
    </section>

    <section id="login">
      <h2>Inicia Sesión</h2>
      <form action="http://localhost/floristeria/login.php" method="POST">
        <label for="cedulaLogin">Cédula de Identidad:</label>
        <input type="text" id="cedulaLogin" name="cedulaLogin" required>

        <label for="claveLogin">Clave:</label>
        <input type="password" id="claveLogin" name="claveLogin" required>

        <button type="submit">Iniciar Sesión</button>
      </form>
    </section>

    <!-- Otras secciones y contenido de tu página -->

  </main>

  <footer>
    <p>Contáctanos...</p>
  </footer>
</body>
</html>
